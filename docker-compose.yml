version: '3.8'

services:
  app:
    image: php:8.2-fpm
    container_name: task_app
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    networks:
      - task-network
    depends_on:
      - db
    command: bash -c "composer install && php artisan serve --host=0.0.0.0 --port=8000"

  db:
    image: mysql:8
    container_name: task_db
    environment:
      MYSQL_DATABASE: task_scheduler
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: root
      MYSQL_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - task-network

  pusher:
    image: node:18
    container_name: pusher
    # optional: for testing or local echo server
    command: npm start
    networks:
      - task-network

volumes:
  dbdata:

networks:
  task-network:
    driver: bridge
